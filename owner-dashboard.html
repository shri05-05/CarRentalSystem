<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Dashboard - Car Rental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #4a4a4a;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #218838;
    }

    #car-list {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #clear-cars {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #clear-cars:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <h2>Add a New Car</h2>
  <form id="car-form">
    <input type="text" id="brand" placeholder="Brand" required />
    <input type="text" id="model" placeholder="Model" required />
    <input type="number" id="capacity" placeholder="Capacity" required />
    <button type="submit">Add Car</button>
  </form>

  <h2>ðŸš— Cars You've Added</h2>
  <button id="clear-cars">Return All Booked Cars</button>

  <div id="car-list"></div>

  <script>
    const form = document.getElementById('car-form');
    const carList = document.getElementById('car-list');

    let cars = JSON.parse(localStorage.getItem('cars')) || [];

    function displayCars() {
      if (cars.length === 0) {
        carList.innerHTML = '<p>You have not added any cars.</p>';
      } else {
        carList.innerHTML = '';
        cars.forEach((car, index) => {
          const div = document.createElement('div');
          div.style.padding = '10px';
          div.style.borderBottom = '1px solid #ccc';
          div.innerHTML = `<strong>${car.brand}</strong> ${car.model} - Seats: ${car.capacity}`;
          carList.appendChild(div);
        });
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const brand = document.getElementById('brand').value.trim();
      const model = document.getElementById('model').value.trim();
      const capacity = document.getElementById('capacity').value.trim();

      if (brand && model && capacity) {
        const newCar = { brand, model, capacity };
        cars.push(newCar);
        localStorage.setItem('cars', JSON.stringify(cars));
        form.reset();
        displayCars();
      }
    });

    document.getElementById('clear-cars').addEventListener('click', function() {
      localStorage.removeItem('cars');
      cars = [];
      displayCars();
    });

    window.onload = displayCars;
  </script>

</body>
</html>
