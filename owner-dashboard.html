<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Away - Owner Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .return-all-btn {
      padding: 12px 24px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .return-all-btn:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    .car-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1100px;
      padding: 0 10px;
    }

    .car-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .car-card:hover {
      transform: translateY(-5px);
    }

    .car-card h3 {
      font-size: 22px;
      color: #333333;
      margin-bottom: 8px;
    }

    .car-card p {
      font-size: 15px;
      color: #555555;
      margin: 5px 0;
    }

    .booked {
      color: #28a745;
      font-weight: bold;
    }

    .not-booked {
      color: #dc3545;
      font-weight: bold;
    }

    .car-card button {
      padding: 8px 16px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .car-card button:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 22px;
      }

      .return-all-btn {
        padding: 10px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>ðŸš˜ Cars You've Added</h2>

  <button class="return-all-btn" onclick="returnAll()">Return All Booked Cars</button>

  <div id="car-list" class="car-list">
    <!-- Cars will appear here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
